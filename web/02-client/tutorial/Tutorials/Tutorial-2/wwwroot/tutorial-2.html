<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>tutorial 2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">

        <h3>Dropdown</h3>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle"
                    type="button"
                    id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false">
                Select language

            </button>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">C#</a>
                <a class="dropdown-item" href="#">Java</a>
                <a class="dropdown-item" href="#">Ruby</a>
                <a class="dropdown-item" href="#">Others</a>
            </div>
        </div>

        <div>
            <h3>Table</h3>
            <table class="table">
                <thead class="table">
                    <tr>
                        <th scope="col">Language</th>
                        <th scope="col">Founder</th>
                        <th scope="col">First release</th>

                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>C#</td>
                        <td>Microsoft</td>
                        <td>2002</td>
                    </tr>
                    <tr>
                        <td>Java</td>
                        <td>James Gosling</td>
                        <td>1995</td>
                    </tr>
                    <tr>
                        <td>Ruby</td>
                        <td>Yukihiro Matsumoto</td>
                        <td>1995</td>
                    </tr>
                </tbody>

            </table>
        </div> 
        
        <div>
            <h3>Progress bar</h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div>
            <h3>Alert</h3>
            <div class="alert alert-success" role="alert">C# is cool!</div>
            <div class="alert alert-primary" role="alert">Info! Ruby is an interpreted, high-level, general puprpose programing language</div>
            <div class="alert alert-warning" role="alert">Warning! Java is OK, but use C#</div>
        </div>

    </div>

   


</body>
</html>
